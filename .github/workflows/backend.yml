name: Backend CI

on:
  push:
    paths:
      - "app/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "app/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/backend.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          OUTFITGURU_DATABASE_URL: "sqlite:///:memory:"
        run: |
          pytest -q
