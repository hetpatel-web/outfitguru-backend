name: Backend CI

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

concurrency:
  group: outfitguru-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    name: backend-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          OUTFITGURU_DATABASE_URL: "sqlite:///:memory:"
        run: |
          pytest -q
